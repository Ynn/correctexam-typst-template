[package]
name = "correctexam"
version = "0.1.0"
entrypoint = "lib/lib.typ"
repository = "https://github.com/correctexam/correctexam-typst-template"
authors = ["CorrectExam Team"]
license = "MIT"
description = "Exam template for the CorrectExam grading platform. Generates self-contained PDFs with embedded zone markers."
keywords = ["exam", "grading", "correction", "qcm", "university"]
disciplines = ["education"]
categories = ["layout", "model"]
exclude = ["**/*.pdf", "build/", "tests/"]
compiler = "0.14.0"

[template]
path = "quickstart"
entrypoint = "exam-en.typ"
thumbnail = "thumbnail.png"
